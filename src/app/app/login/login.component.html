<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input formControlName="email" type="email" id="email" placeholder="Enter Email" name="emal" required />
    <br />
    <label for="psw"><b>Password</b></label>
    <input formControlName="password" type="password" id="password" placeholder="Enter Password" name="psw" required />
    <br />
    <button type="submit">Login</button>
  </div>
</form>
